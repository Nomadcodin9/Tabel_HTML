<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel pada HTML</title>
    <style>
        table {
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="2">Nama</th>
            <th colspan="3">Nilai</th>
        </tr>
        <tr>
            <th>Kimia</th>
            <th>Fisika</th>
            <th>Biologi</th>
        </tr>
        <tr>
            <td>Asep</td>
            <td>78</td>
            <td>80</td>
            <td>88</td>
        </tr>
        <tr>
            <td>Agus</td>
            <td>48</td>
            <td>70</td>
            <td>76</td>
        </tr>
        <tr>
            <td>Komeng</td>
            <td>98</td>
            <td>64</td>
            <td>73</td>
        </tr>
    </table>
</body>
</html>
